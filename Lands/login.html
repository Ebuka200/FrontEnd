    <div class=" col-lg-5 col-lg-offset-4 col-md-4 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-12 loginbox" style="margin-top: 60px">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Log In</div>
            </div>
            <div style="padding-top: 30px" class="panel-body">
                <div style="display: none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                    <form action="." method="post" class="form-horizontal" role="form">
                        <div class="input-group" style="margin-bottom: 25px">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text" id="login-user" class="form-control" name="username" placeholder="username"/>
                        </div>
                        <div class="input-group" style="margin-bottom: 25px">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input type="password" id="login-password" class="form-control" name="password" placeholder="password"/>
                        </div>
                        <div class="input-group" style="margin-bottom: 25px">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="login-remember" name="remember" value=""/>Remember Me
                                </label>
                            </div>
                        </div>
                         <div class="form-group " style="margin-bottom: 25px">
                            <div class="col-lg-6 col-sm-12 controls">
                                <input type="submit" id="btn-login" class="btn btn-primary" value="Login"/>
                                <a href="register.html"><input type="submit" id="btn-login" class="btn btn-primary" value="Register"/></a>
                            </div>
                        </div>
